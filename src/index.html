<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=no"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Percent for live</title>
		<link rel="stylesheet" href="css/style.min.css" />
	</head>
	<body>
		<section class="helper">
			<div class="helper__wrapper">
				<h2>Калькулятор помощник</h2>
				<div class="helper__wrapper2">
					<div class="helper__item">
						<label for="yearsToHours">Полные годы в часы</label>
						<input
							id="yearsToHours"
							type="number"
							placeholder="Введите кол-во лет"
						/>
						<div class="helper__result helper__yearsToHours">Это 0 часов</div>
					</div>

					<div class="helper__item">
						<label for="monthsToHours">Полные месяцы в часы</label>
						<input
							id="monthsToHours"
							type="number"
							placeholder="Введите кол-во месяцев"
						/>
						<div class="helper__result helper__monthsToHours">Это 0 часов</div>
					</div>

					<div class="helper__item">
						<label for="weeksToHours">Полные недели в часы</label>
						<input
							id="weeksToHours"
							type="number"
							placeholder="Введите кол-во недель"
						/>
						<div class="helper__result helper__weeksToHours">Это 0 часов</div>
					</div>

					<div class="helper__item">
						<label for="daysToHours">Полные дни в часы</label>
						<input
							id="daysToHours"
							type="number"
							placeholder="Введите кол-во дней"
						/>
						<div class="helper__result helper__daysToHours">Это 0 часов</div>
					</div>
				</div>
			</div>
			<div class="helper__result helper__result-allHouse">
				Колличество получившихся часов: <span>result</span>
			</div>
		</section>
		<section class="live">
			<div class="live__wrapper">
				<div class="live__form" action="#" id="form_for_live">
					<label for="title">На ЧТО ты потратил(ла) свою жизнь?</label>
					<input id="title" type="text" placeholder="Введите название" />

					<label for="house">Сколько часов?</label>
					<input id="house" type="number" placeholder="Введите кол. часов" />

					<label for="age">Твоя дата рождения?</label>
					<input id="age" type="date" />
				</div>
				<div class="live__res">
					<span class="result"></span>
				</div>
			</div>
		</section>

		<script src="./js/script.js"></script>
	</body>
</html>
